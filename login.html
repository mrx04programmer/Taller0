<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Hotelia - Login</title>
</head>
<body>
    <div id="container">
        <div class="svg"><svg viewBox="0 0 500 150" preserveAspectRatio="none"><path d="M-1.69,113.00 C203.72,229.45 235.32,-11.33 503.94,57.73 L506.20,-9.36 L0.00,0.00 Z" style="stroke: none; fill: #fff;"></path></svg></div>
        <div id="logo">
            <img src="img/Hotelia horizontal negro.svg" alt="Logo">
        </div>
        <div id="img">
            <i class="fa-solid fa-user"></i>
        </div>
        <form action="">
            
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña">
            <input type="submit" value="Ingresar">
            <p class="regtext">¿No tienes una cuenta? <a href="#">Registrate aquí.</a></p>
        </form>

    </div>
</body>
</html>
