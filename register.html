<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Registro</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="left">
        <div class="image">
            <img src="img/Hotelia horizontal blanco.svg">
            <p class="text">Eres más que bienvenido</p>
        </div>
    </div>
    <section class="formulario">
            <h2>Regístrate</h2>
            <div class="form-1">
                <div id="column-1">
                <div class="form-group">
                    <label for="TipoDoc">Tipo de documento</label>
                    <select class="form-group">
                        <option value="0">Escoja su opción</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Nombre">Nombres</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha nacimiento</label>
                    <input type="date" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="Pais">País de origen</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Contraseña</label>
                    <input type="password" class="form-control">
                </div>

                </div>
                <div id="column-2">
                    <div class="form-group">
                        <label for="NoDoc">Número de documento</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="Apellido">Apellidos</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
    
                    <div class="form-check">
                            <p>Género</p>
                            <div class="genero">
                                <form class="checks">
                                    <label class="radio-inline">
                                    <input type="radio" value="" name="genero">Mujer
                                    </label>
                                    <label class="radio-inline">
                                    <input type="radio" value="" name="genero">Hombre
                                    </label>
                                    <label class="radio-inline">
                                    <input type="radio" value="" name="genero">Otro
                                    </label>
                                </form>
                            </div>
                    </div>
    
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono de contacto</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    
                    <div class="form-group">
                    <label for="foto">Foto</label>
                    <input type="file" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Confirmar contraseña</label>
                    <input type="password" class="form-control">
                </div>
                </div>
            </div>

                <div class="footer">
                    <label><input type="checkbox" value="" name="terminos">Acepto terminos y condiciones</label>
                    <button class="button">Ingresar</button>
                </div>

    </section>

</body>
</html>
